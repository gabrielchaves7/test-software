name: test_software

on:
  push:
    inputs:
      analyze_directories:
        required: false
        type: string
        default: "lib test"
      flutter_channel:
        required: false
        type: string
        default: "stable"
      flutter_version:
        required: false
        type: string
        default: "3.7.1"
      min_coverage:
        required: false
        type: number
        default: 80

jobs:
  frontend:
    runs-on: ubuntu-latest
    steps:
      - name: 📚 Git Checkout
        uses: actions/checkout@v3

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: 3.7.1

      - name: 📦 Install Dependencies
        run: |
          flutter pub global activate very_good_cli
          very_good packages get --recursive

      - name: ✨ Check Formatting
        run: dart format --set-exit-if-changed lib test

      - name: 🕵️ Analyze
        run: flutter analyze ${{inputs.analyze_directories}}

      - name: 🧪 Run UI Tests
        run: cd ./ui && flutter test --test-randomize-ordering-seed random --coverage

      - name: 📊 Check UI Code Coverage
        uses: VeryGoodOpenSource/very_good_coverage@v2
        with:
          path: "./ui/coverage/lcov.info"
          min_coverage: 80

      - name: 🧪 Run Domain Tests
        run: cd ./ui/packages/domain && flutter test --test-randomize-ordering-seed random --coverage 

      - name: 📊 Check Domain Code Coverage
        uses: VeryGoodOpenSource/very_good_coverage@v2
        with:
          path: "./ui/packages/domain/coverage/lcov.info"
          exclude: '**/data/datasource/** **/data/models/**'
          min_coverage: 80
  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 19.x
        uses: actions/setup-node@v3
        with:
          node-version: 19.x
      - run: npm ci
      - run: npm run build --if-present
      - run: npm run lint
      - run: npm run test:cov
      - name: 📊 Check Domain Code Coverage
        uses: VeryGoodOpenSource/very_good_coverage@v2
        with:
          path: './coverage/lcov.info'
          min_coverage: 80
          exclude: 'src/app.module.ts src/http-exception-filter.ts src/main.ts src/test.helpers.ts src/**/**.module.ts src/**/controller/** '